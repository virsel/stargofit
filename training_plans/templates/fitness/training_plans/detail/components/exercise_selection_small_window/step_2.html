{% load staticfiles %}
{% load custom_tags %}
{% load training_plans_filters %}
{% load i18n %}


<div class="header bg-c-g-d-3">
  <span type="button" class="back ml-2" id="exercise_selection_small_back" onclick="AddExerciseOnSmallWindowStepOne()">
    <i class="fas fa-caret-left scale-15"></i>
  </span>
  <button type="button" class="close" id="exercise_selection_small_close" onclick="ClickOnCloseIcon(this)">
    <span aria-hidden="true" class="white-text">&times;</span>
  </button>
</div>
<div class="row">
{% for area in areas %}
  <div class="col justify-content-center d-flex" data-area="{{ area.identify }}" data-kind="{{ kind }}" onclick="AddExerciseOnSmallWindowStepThree(this)">
    <!-- Collection card -->
    <div class="card area collection-card z-depth-1-half w-p-150 h-p-60 d-flex justify-content-center">
      <!-- Card image -->
        <div class="stripe dark">
          <a>
            <p>{{ area }}
              <i class="fas fa-angle-right"></i>
            </p>
          </a>
        </div>
      <!-- Card image -->
    </div>
    <!-- Collection card -->
  </div>
{% endfor %}
</div>
