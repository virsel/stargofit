
{% load i18n %}
{% load staticfiles %}


<form id="login_form"  method="POST" action="{% url 'profile' %}">
{% csrf_token %}
    <div class="form-group">
        <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" name="email" required>
    </div>
    <div class="form-group">
        <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="text" name="password" required>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"><i class="fas fa-sign-in-alt"></i>{% trans 'Einloggen' %}</button>
    </div>
    <div class="options text-center text-md-right mt-1">
      <p><a href="#" class="blue-text" data-toggle="modal" data-target="#RegisterForm" onclick="fGetRegisterFormBody()">{% trans 'Jetzt registrieren' %}</a></p>
      <p class="right"><a href="#" class="blue-text">{% trans 'Password vergessen' %}</a></p>
    </div>
</form>
